<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Delete Movie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="delete-page">
    <h1>Delete Movie</h1>
    <p>Are you sure you want to delete "{{ movie.title }}"?</p>
    <h2>{{ movie.title }}</h2>
    <p><strong>Director:</strong> {{ movie.director }}</p>
    <p><strong>Year:</strong> {{ movie.year }}</p>
    <p><strong>Rating:</strong> {{ movie.rating }}</p> <br>
    <form method="post" action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}">
        <input type="submit"  class="btn btn-danger" value="Delete">
    </form>
    <br>
    <a href ="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Update Movie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="edit-movie">
    <h1>Edit Movie</h1>
    <form method="post" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie['id']) }}">
        <div class="mb-1 mt-1 row">
            <label for="name" class="col-sm-2 col-form-label">Movie Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" value="{{ movie.name }}" required><br>
            </div>
        </div>

        <div class="mb-1 mt-1 row">
            <label for="director" class="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="director" value="{{ movie.director }}" required><br>
            </div>
        </div>

        <div class="mb-1 mt-1 row">
            <label for="year" class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="year" value="{{ movie.year }}" required><br>
            </div>
        </div>

        <div class="mb-1 mt-1 row">
            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="rating" value="{{ movie.rating }}" required><br>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Update">
    </form>
    <a href ="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
</body>
</html>

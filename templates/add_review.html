<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Add Review</title>
    <link rel="stylesheet" href="/static/style.css"><meta charset="UTF-8">
</head>
<body class="add-review">
    <h1>Add Review for {{ movie.title }}</h1>
    <form method="post" action="/add_review/{{ user_id }}/ {{ movie_id }}">
        <div class="mb-1 mt-1 row">
            <label for="review_text" class="col-sm-2 col-form-label">Review Text</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="review_text" required></textarea><br>
            </div>
        </div>

        <div class="mb-1 mt-1 row">
            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="rating" min="1" max="10" step="0.1" required><br>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit Review">
    </form>
    <br>
    <a href ="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
</body>
</html>

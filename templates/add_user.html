<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Add New User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="add-user">
    <h1>Create an Account</h1>
    <form action="/add_user" method="POST">
        <div class="mb-3 row">
            <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticUsername" name="username" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="staticEmail" name="email" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary"> Add User</button>
        <button><a href ="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a></button>
    </form>
</body>
</html>
